<div class="bg-polygon"></div>
<div class="container" ng-controller="reaxiumController">
    <div class="row">
        <div class="col-lg col-md col-sm text-center">
            <img src="{{logo}}" class="logo-home" alt="">
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg col-md col-sm text-center">
                <h2 class="sub-tittle-logo">{{subTitle}}</h2>
            </div>
        </div>
    </div>
    <div class="container">
        <div class="row">
            <div class="col-lg col-md col-sm item-margin-star-30" ng-repeat="selectSolution in selectSolutions">
                <a href="{{selectSolution.url}}">
                    <img src="{{selectSolution.svgButton}}" class="btn-home-solution" alt="">
                    <p class="btn-desc">{{selectSolution.desc}}</p>
                </a>
            </div>
        </div>
    </div>
</div>
